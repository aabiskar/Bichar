<div ng-controller= "SignupController">
<form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-4">
          <input class="form-control" type="text" placeholder="Username" ng-model="username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-4">
          <input type="password"  ng-model="password" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" ng-click ="CreateNewUser()">Sign up</button>
        </div>
      </div>
    </form>
    </div>
